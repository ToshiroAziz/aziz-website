<!DOCTYPE html>
<html>
    <head>
        <title>Responsive Diamond Grid</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">        
        <link rel="stylesheet" type="text/css" href="diamonds.css">        
    </head>
    <body>
        <div class="diamond-grid">
            <div class="item"><img src="bg1.jpg"></div>
            <div class="item"><img src="bg2.jpg"></div>
            <div class="item"><img src="bg3.jpg"></div>
            <div class="item"><img src="bg4.jpg"></div>
            <div class="item"><img src="bg5.jpg"></div>
            <div class="item"><img src="bg6.jpg"></div>
            <div class="item"><img src="bg7.jpg"></div>
            <div class="item"><img src="bg8.jpg"></div>
            <div class="item"><img src="bg1.jpg"></div>
            <div class="item"><img src="bg1.jpg"></div>
            <div class="item"><img src="bg1.jpg"></div>
            <div class="item"><img src="bg1.jpg"></div>
            <div class="item"><img src="bg1.jpg"></div>
            <div class="item"><img src="bg1.jpg"></div>
          
        </div>
        <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
        <script src="jquery.diamonds.js"></script>
        <script type="text/javascript">      
            $(".diamond-grid").diamonds({
                size : 200, // Size of diamonds in pixels. Both width and height. 
                gap : 5, // Pixels between each square.
                hideIncompleteRow : false, // Hide last row if there are not enough items to fill it completely.
                autoRedraw : true, // Auto redraw diamonds when it detects resizing.
                itemSelector : ".item" // the css selector to use to select diamonds-items.
            });
         </script>
    </body>
</html>
